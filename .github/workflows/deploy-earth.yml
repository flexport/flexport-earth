name: Deploy Earth

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main
        with:
          ref: ${{ github.ref }}

      - run: |
          ./deploy-earth.ps1 -ServicePrincipleUsername "${{ secrets.AZURE_DEPLOY_SERVICE_PRINCIPLE_USERNAME }}" -ServicePrinciplePassword "${{ secrets.AZURE_DEPLOY_SERVICE_PRINCIPLE_PASSWORD }}" -ServicePrinciplePassword "${{ secrets.AZURE_DEPLOY_SERVICE_PRINCIPLE_TENANT }}"
        shell: pwsh
