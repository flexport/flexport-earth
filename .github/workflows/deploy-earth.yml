name: Deploy Earth

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main
        with:
          ref: ${{ github.ref }}

      - run: |
          ./deploy-earth.ps1 -ServicePrincipalUsername "${{ secrets.AZURE_DEPLOY_SERVICE_PRINCIPAL_USERNAME }}" -ServicePrincipalPassword "${{ secrets.AZURE_DEPLOY_SERVICE_PRINCIPAL_PASSWORD }}" -ServicePrincipalPassword "${{ secrets.AZURE_DEPLOY_SERVICE_PRINCIPAL_TENANT }}"
        shell: pwsh
