# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- '*'

variables:
  buildConfiguration: 'Release'
  releaseBranchName: 'release'
  isMain: $[eq(variables['Build.SourceBranch'], 'refs/heads/main')]
  isPR: $[startsWith(variables['Build.SourceBranch'], 'refs/pull/')]

stages:
- stage: 'Build'
  displayName: 'Build the web application'
  jobs: 
  - job: 'Build'
    displayName: 'Build job'
    pool:
      vmImage: 'ubuntu-20.04'
      demands:
      - npm

    variables:
      dotnetSdkVersion: '5.x'

    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET SDK $(dotnetSdkVersion)'
      inputs:
        version: '$(dotnetSdkVersion)'

    - script: 'echo "$(Build.DefinitionName), $(Build.BuildId), $(Build.BuildNumber)" > buildinfo.txt'
      displayName: 'Write build info'
      workingDirectory: '$(Build.ArtifactStagingDirectory)'

    - task: CopyFiles@2
      displayName: 'Copy releasables to artifacts'
      inputs:
        contents: releasables/*
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

    - publish: '$(Build.ArtifactStagingDirectory)'
      artifact: drop

- stage: 'PullRequest'
  displayName: 'Deploy to a PR Environment'
  dependsOn: Build
  condition: and(succeeded(), eq(variables.isPR, 'true'))
  jobs:
  - deployment: Deploy
    pool:
      vmImage: 'ubuntu-20.04'
    environment: Development
    variables:
    - group: Release
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
          - task: AzureCLI@2
            displayName: 'Deploy'
            inputs:
              azureSubscription: 'Development'
              workingDirectory: '$(Pipeline.Workspace)/drop'
              scriptType: pscore
              arguments: '-EnvironmentName pr$(System.PullRequest.PullRequestNumber)'
              scriptPath: '$(Pipeline.Workspace)/drop/deploy-earth.ps1'
  - deployment: Destroy
    dependsOn: Deploy
    pool:
      vmImage: 'ubuntu-20.04'
    environment: Development
    variables:
    - group: Release
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
          - task: AzureCLI@2
            displayName: 'Destroy'
            condition: succeeded()
            inputs:
              azureSubscription: 'Development'
              workingDirectory: '$(Pipeline.Workspace)/drop'
              scriptType: pscore
              arguments: '-EnvironmentName pr$(System.PullRequest.PullRequestNumber)'
              scriptPath: '$(Pipeline.Workspace)/drop/destroy-earth.ps1'

- stage: 'Development'
  displayName: 'Deploy to the Development environment'
  dependsOn: Build
  condition: and(succeeded(), eq(variables.isMain, 'true'))
  jobs:
  - deployment: Deploy
    pool:
      vmImage: 'ubuntu-20.04'
    environment: Development
    variables:
    - group: Release
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
          - task: AzureCLI@2
            displayName: 'Deploy'
            inputs:
              azureSubscription: 'Development'
              workingDirectory: '$(Pipeline.Workspace)/drop'
              scriptType: pscore
              arguments: '-EnvironmentName dev'
              scriptPath: '$(Pipeline.Workspace)/drop/deploy-earth.ps1'

- stage: 'Staging'
  displayName: 'Deploy to the Staging environment'
  dependsOn:
  - Build
  - Development
  condition: succeeded()
  jobs:
  - deployment: Deploy
    pool:
      vmImage: 'ubuntu-20.04'
    environment: Staging
    variables:
    - group: Release
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
          - task: AzureCLI@2
            displayName: 'Deploy'
            inputs:
              azureSubscription: 'Staging'
              workingDirectory: '$(Pipeline.Workspace)/drop'
              scriptType: pscore
              arguments: '-EnvironmentName stg'
              scriptPath: '$(Pipeline.Workspace)/drop/deploy-earth.ps1'

- stage: 'Production'
  displayName: 'Deploy to the Production environment'
  dependsOn:
  - Build
  - Staging
  condition: succeeded()
  jobs:
  - deployment: Deploy
    pool:
      vmImage: 'ubuntu-20.04'
    environment: Production
    variables:
    - group: Release
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
          - task: AzureCLI@2
            displayName: 'Deploy'
            inputs:
              azureSubscription: 'Production'
              workingDirectory: '$(Pipeline.Workspace)/drop'
              scriptType: pscore
              arguments: '-EnvironmentName prod'
              scriptPath: '$(Pipeline.Workspace)/drop/deploy-earth.ps1'